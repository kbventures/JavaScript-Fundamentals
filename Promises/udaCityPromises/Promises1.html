<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Promisify setTimeout</title>
</head>
<body>
	<h1>Did the promise finish?</h1>
	<div class="completion">Not yet</div>
	<script>
		function wait(ms) {
			return new Promise(function(resolve) {
				// console.log(this);
				window.setTimeout(function() {
					resolve();
				}, ms);
			});
		};

		var milliseconds = 2000;
		console.log("Test 0");
		wait(milliseconds).then(finish);
		console.log('Test1');
		wait(milliseconds).then(console.log("Test2"));
		console.log('Test3');
		function finish() {
			var completion = document.querySelector('.completion');
			completion.innerHTML = "Complete after " + milliseconds + "ms.";
		};
	</script>
</body>
</html>
